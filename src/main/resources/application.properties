spring.application.name=lv2-final-mission

spring.config.import=optional:file:.env[.properties]

spring.h2.console.enabled=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_SCHEMA}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
 spring.datasource.username=${DB_USER}
 spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql= true

security.jwt.token.expire-length=300000
security.jwt.token.secret-key= 

